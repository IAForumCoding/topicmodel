<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Topic Model Visualizer</h1>
    <label for="input">Please enter an article name: </label>
    <input type="text" id="input"><br>
    <label for="count">Please enter the number of words and topics you would like displayed in the table (1-10)</label>
    <input type="text" id="count"><br>
    <button onclick="sendData()">Send Data</button>
    <div id="output"></div>
    <script>
        function sendData() {
            var value = document.getElementById('input').value;
            var count = document.getElementById('count').value;
            $.ajax({
                url: '/process',
                type: 'POST',
                data: { 'data': value, 'count': count },
                success: function(response) {
                    document.getElementById('output').innerHTML = response;
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }
    </script>
</body>
</html>
